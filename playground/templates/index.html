<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d88282;
        }

        .centered-title {
            text-align: center;
            padding: 20px;
            background-color: #f2d4d4;
        }
    </style>
    <title>Authentication</title>
</head>
<body>
    <div class="centered-title">

    
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {%endfor%}
    
    <h3>Welcome to May Medical Center</h3>

    {% if user.is_authenticated %}
    <h3>Hello</h3>
    <h4>You're successfully logged in.

    </h4>
    <button type="submit"><a href="/signout">SignOut</a></button>
    <button type="submit"><a href="/create">medical form</a></button>
    <button type="submit"><a href="/admin_area">admin area</a></button>
    {% else %}
    <button type="submit"> <a href="/signup">SignUp</a></button>
    <button type="submit"><a href="/Login">LogIn</a></button>
    {% endif %}

    <script src="" async defer></script>

</body>
</html>
